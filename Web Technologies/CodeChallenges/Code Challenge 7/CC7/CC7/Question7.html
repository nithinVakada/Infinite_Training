 <!-- 7. Write a jQuery Code to add a tag at the beginning of the list item, containing the index of the list item-->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">

    <title></title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>


    <ul class="list">
        <li>CSHARP</li>
        <li>SQL</li>
        <li>ADO</li>
    </ul>


    <script>
        $(document).ready(function () {
            $('.list li').each(function (index) {
                $(this).prepend(index + " ");
            });
        });
    </script>
</body>
</html>
