<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
        Enter: <input type="text" id="inp" >
        <div id="message"></div>


        <script>$(document).ready(function () {
        $('#inp').on('change', function () {
            $('#message').append('<p>You changed the input: ' + $(this).val() + '</p>');
        });
});
    </script>


</body>
</html>
